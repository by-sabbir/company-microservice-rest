version: "3.8"

services:
  db:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=xmtest
      - POSTGRES_PASSWORD=hello
    networks:
      - assessment
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

  testdb:
    image: postgres:14
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=xmtest
      - POSTGRES_PASSWORD=hello
    networks:
      - assessment
    volumes:
      - testdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
  api:
    build: .
    container_name: "company-rest-api"
    environment:
      DB_USERNAME: "postgres"
      DB_PASSWORD: "hello"
      DB_DB: "postgres"
      DB_HOST: "db"
      DB_TABLE: "postgres"
      DB_PORT: 5432
      SSL_MODE: "disable"
    ports:
      - 8080:8080
    volumes:
      - ./migrations:/app/migrations
    depends_on:
      db:
        condition: service_healthy
    networks:
      - assessment

volumes:
  dbdata:
  testdata:

networks:
  assessment: